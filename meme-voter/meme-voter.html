<head>
  <title>meme-voter</title>
</head>

<body>
  <h1>Vote for your favorite!</h1>
  {{> leaderboard}}
</body>

<template name="leaderboard">
  {{#each images}}
    {{> ballot}}
  {{/each}}
</template>

<template name="ballot">
<div class="ballot">
  <div class="upvote"></div>
  {{> meme}}
  <div class="downvote"></div>
  <div class="score">{{imageScore}}</div>
</div>
</template>

<template name="meme">
<div class="meme" style="background-image: url({{url}})">
  <div class="toptext">{{toptext}}</div>
  <div class="bottomtext">{{bottomtext}}</div>
</div>
</template>
