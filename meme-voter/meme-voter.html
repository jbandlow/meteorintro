<head>
  <title>meme-voter</title>
</head>

<body>
  {{> header}}
  {{> leaderboard}}
  {{> footer}}
</body>


<template name="header">
<center>
  {{#if currentUser}}
    <h1>Vote for your favorite!</h1>
  {{else}}
    <h1>Log in to vote!</h1>
  {{/if}}
  <h2>This tab has voted {{numVotes}} times</h2>
  {{> loginButtons}}
</center>
</template>

<template name="leaderboard">
  {{#each images}}
    {{> ballot}}
  {{/each}}
</template>

<template name="ballot">
<div class="ballot">
  <div class="upvote"></div>
  {{> meme}}
  <div class="downvote"></div>
  <div class="score">{{imageScore}}</div>
  {{#if currentUser}}
    <div class="star {{starChoice}}"></div>
  {{/if}}
</div>
</template>

<template name="meme">
<div class="meme" style="background-image: url({{url}})">
  <div class="toptext">{{toptext}}</div>
  <div class="bottomtext">{{bottomtext}}</div>
</div>
</template>

<template name="footer">
<div class="footer">
  <hr>
  This presentation brought to you by the number {{random 12}}, and the letters
  {{firstLetter}} and {{secondLetter}}.
</div>
</template>
